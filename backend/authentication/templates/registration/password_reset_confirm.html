{% extends 'base.html' %}

{% block content %}
<h1>Set New Password</h1>
{%  if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">save</button>
    </form>
{%  else %}
    <p>Invalid Token</p>
    <a href="{% url 'password_reset' %}" class="href"></a>
{% endif %}
{% endblock %}
